overwrite: true
generates:
  ../api/src/typings/generated.d.ts:
    schema: schema.graphql
    config:
      noNamespaces: true
      contextType: ../utils/createContext#ContextType
    plugins:
      - add: &header |
          /**
           * auto generated by graphql-codegen
           * DO NOT EDIT THIS FILE BY HAND
           */
      - typescript
      - typescript-resolvers
  ../client/src/typings/generated.d.tsx:
    schema: schema.graphql
    documents: ../client/src/**/*.graphql
    config:
      noNamespaces: true
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - add: *header
      - typescript
      - typescript-operations
      - typescript-react-apollo
